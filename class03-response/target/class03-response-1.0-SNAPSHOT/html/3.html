<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>字符串大小写转换</title>
	<style>
		.one{
			margin-left:16px;
		}
	</style>
</head>
 
<body>
	<h2>大小写转换</h2>
	<p>原数据：
		<input id="old" type="text"></p>
	<p class="one">操作：
		<input type="button" value="转大写" onClick="deal('upper')">&nbsp;
		<input  type="button" value="转小写" onClick="deal('lower')"></p>
	<p>新数据：
		<input id="new" type="text"></p>
	<script>
	function deal(opt){
		var str=document.getElementById("old").value;
		switch(opt){
			case 'upper':
				str=str.toUpperCase();
				break;
			case 'lower':
				str=str.toLowerCase();
				break;
		}
		document.getElementById("new").value=str;
	}
	</script>
</body>
</html>
