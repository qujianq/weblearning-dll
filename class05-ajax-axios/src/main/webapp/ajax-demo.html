<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax 请求示例 -原生的JS 异步请求</title>
</head>
<body>
<h1>以下是服务器数据</h1>
<h2 id="info"></h2>
<script>
    let xHttp;
    if(widow.XMLHttpRequest){
        xHttp =new XMLHttpRequest();
    }else{
        xHttp=new ActiveXObject("Microsoft.XMLHTTP")
    }
    xHttp.open("GET","http://localhost:8080/ajaxServlet")
    xHttp.send()
    xHttp.onreadystatechange=function (){
        if(this.status===200){
            setTimeout(()=>{
            document.getElementById("info").innerHTML=this.responseText
            },3000)
        }
    }
</script>
</body>
</html>
